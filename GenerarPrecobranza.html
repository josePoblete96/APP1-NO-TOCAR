<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="css\bootstrap.min.css">-->
</head>
<body>
    
    <nav class="navbar bg-primary navbar-expand-lg bg-body-primary ">
        <div class="container-fluid">
          <img src="https://www.sportsmd.cl/wp-content/uploads/2020/11/logo-sports.png" style="background-color:rgb(19, 161, 45);" width="50" height="50>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link active" href="#">Atras</a>
              <a class="nav-link active" href="#">Cerrar sesion</a>
            </div>
          </div>
        </div>
      </nav>
      

    <div class="container">
        <div class="row">
           <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" >
                <h1>Generar pre-cobranza</h1>


                <form>
                  <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha inicio</label>
                    <input type="date" class="form-control" id="fechaInicio">
                  </div>

                  <div class="mb-3">
                    <label for="fechaTermino" class="form-label">Fecha termino</label>
                    <input type="date" class="form-control" id="fechaTermino">
                  </div>

                  <div class="mb-3">
                    <label for="prevision" class="form-label">Prevision</label>
                    <select type="text" class="form-select" id="prevision">
                      <option selected disabled value="">Elija una prevision </option>
                      <option value="1">Fonasa</option>
                      <option value="2">Mas vida</option>
                      <option value="3">Colmena</option>
                      <option value="4">...</div></option>
                    </select>
                  </div>
                  
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Los datos ingresados estan correctos?</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Generar</button>
                </form>

           </div> 
           <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8" >
                <h1>Resultados</h1>
                  <table class="table table-bordered">
                    <tr>
                    <th>Prevision</th>
                    <th>Cantidad bonos</th>
                    <th>Monto</th>
                    </tr>
                    <tr>
                    <td>Colmena</td>
                    <td>18</td>
                    <td>10000000</td>
                    </tr>
                  </table>
                  <button type="button" class="btn btn-primary position-relative">Descargar</button>
              </div>
           </div> 
        </div>
    </div>
</body>
</html>
